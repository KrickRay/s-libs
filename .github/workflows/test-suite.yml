# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test Suite

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - uses: actions/cache@v2
        with:
          path: node_modules
          key: node-modules-cache-v1-${{ hashFiles('yarn.lock') }}
      - run: yarn

      - run: yarn build --prod js-core
      - run: yarn build --prod rxjs-core
      - run: yarn build --prod app-state
      - run: yarn build --prod ng-core
      - run: yarn build --prod ng-dev

      - run: yarn test --watch=false --progress=false --browsers=ChromeHeadlessCI

      - run: yarn lint
      - run: yarn dtslint projects/app-state/src/typing-tests
      - run: yarn dtslint projects/js-core/src/typing-tests
      - run: yarn dtslint projects/ng-core/src/typing-tests
      - run: yarn dtslint projects/ng-dev/src/typing-tests
      - run: yarn dtslint projects/rxjs-core/src/typing-tests
